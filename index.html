<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>ETCH-a-SKETCH</title>
</head>
<body>
    <div class="container"></div>
    <div class="title"><h1>Etch-a-Sketch</h1></div>
    <div class="mode">Mode: Coloring</div>
    <div class="content">
        <div class="board"></div>
    </div>
    <div class="button">
        <button onclick="changeColor('black')">Color Mode</button>
        <button onclick="changeColor('random')">Rainbow Mode</button>
        <button onclick="changeColor('white')">Eraser</button>
        <button onclick="resetBoard()">Clear</button>
    </div>
    <p class="rangeValue">16 x 16</p>
    <div>
        <input type="range" min= "1" max="60" value="16" name="slider" id="myRange" onchange="changeSize(this.value)" oninput="rangeValue.innerText = this.value">
    </div>
    
</body>
<script src="./main.js"></script>
</html>
