<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>ETCH-a-SKETCH</title>
</head>
<body>
    <header>Etch-a-Sketch</header>
    <!-- <h5 class="mode">Mode: Coloring</h5> -->
    <div class="container">
        <div class="grid-wrapper">
                <div class="board"></div>
        </div>
        
        <div class="main">
            <div class="main-container">
                <div class="button">
                    <button id="color-mode" onclick="changeColor('black')">Color Mode</button>
                    <button id="rainbow-mode" onclick="changeColor('random')">Rainbow Mode</button>
                    <button id="eraser" onclick="changeColor('white')">Eraser</button>
                    <button id="clear" onclick="resetBoard()">Clear</button>
                </div>
                <p class="grid-size">Grid Size: 24 x 24</p>
                <div class="slider-boxs">
                    <input type="range" min= "1" max="60" value="24" name="slider" id="myRange" onchange="changeSize(this.value)">
                </div>
            </div>

        </div>    
    </div>
    
</body>
<script src="./main.js"></script>
</html>
